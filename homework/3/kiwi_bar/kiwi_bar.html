<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./kiwi_bar.css">
  <title>Kiwi bar</title>
</head>

<body>
  <div class="kiwi_bar">
    <div class="kiwi_bar_l">
      <img src="./img/Kiwi_Logo.png" alt="Kiwi" class="kiwi">
      <p>Travel</p>
      <p>Cars</p>
      <p>Rooms</p>
      <p>Stories</p>
      <p>Deals</p>

      <div class="inside">
        <p>Activities</p>
        <img src="./img/New banner.png" alt="New" class="new" />
      </div>

    </div>

    <div class="kiwi_bar_r">
      <div class="inside">
        <img src="./img/US flag.png" alt="US" class="us">
        <p>USD</p>
      </div>

      <p>Help</p>

      <div class="inside">
        <p>Frodo</p>
        <img src="./img/Avatar.png" alt="Avatar" class="avatar">
      </div>

      <img src="./img/Hamburger menu.png" alt="Menu" class="menu">
    </div>
  </div>
</body>

</html>
